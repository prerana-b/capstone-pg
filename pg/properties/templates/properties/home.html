{% extends "properties/base.html"%}
{% block content %}
    <h1>Properties Home</h1>
    {% for post in posts %}
        <h2>{{ post.pg_name }}</h2>
        <p>By {{ post.owner }} on {{ post.date_posted|date:"F d, Y"}}</p>
        <p>Amount: Rs {{ post.price }}</p>
    {% endfor %}
{% endblock content %}
